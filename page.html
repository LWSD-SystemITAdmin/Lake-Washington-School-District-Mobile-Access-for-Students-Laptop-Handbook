<script>document.addEventListener("contextmenu", (e) => e.preventDefault());
      document.addEventListener("keydown", (e) => {
        if (
          e.key === "F12" ||
          (e.ctrlKey && e.shiftKey && (e.key === "I" || e.key === "J" || e.key === "C")) ||
          (e.ctrlKey && e.key.toLowerCase() === "u")
        ) {
          e.preventDefault();
        }
      });

      let devtoolsOpen = false;
      const checkDevTools = () => {
        const threshold = 160;
        if ((window.outerWidth - window.innerWidth > threshold) ||
            (window.outerHeight - window.innerHeight > threshold)) {
          devtoolsOpen = true;
          window.location.replace("https://www.google.com");
        } else {
          devtoolsOpen = false;
        }
      };
      setInterval(checkDevTools, 1000);</script><body style=margin:0;background-color:#e6e6e6;height:100vh;width:100vw;overflow:hidden><embed height=100% src=your-file.pdf type=application/pdf width=100%>
